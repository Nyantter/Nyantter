<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            margin: 0;
        }

        .user-icon {
            width: 48px;
            height: 48px;
            border: solid 0px;
            border-radius: 50%;
        }

        .user-displayname {
            padding-left: 4px;
        }

        .user-handle {
            padding-left: 6px;
            font-size: 80%;
            color: #898989;
        }

        .card-content {
            margin-left: 10px;
            flex-grow: 1;
        }

        .card-reactions {
            display: flex;
        }

        .reaction {
            width: 24px;
            height: 24px;
        }

        .created-at {
            float: right;
            font-size: 12px;
            color: #888;
        }

        .post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 中央揃えにする */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            height: 100px;
            font-size: 100%;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="timeline-container">
        <h2>タイムライン</h2>
        <div id="posts"></div>
    </div>
    <button class="post-btn" id="post-btn">+</button>
    <div class="overlay" id="overlay">
        <div class="form-container">
            <h2>新しい投稿</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit" class="submit-btn">投稿</button>
            </form>
        </div>
    </div>
    <script>
        // クッキーからトークンを取得
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }

        // トークンが存在しない場合、投稿ボタンを隠す
        const token = getCookie('token');
        let loggedIn = true;
        if (!token) {
            loggedIn = false;
        }

        function timeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            // Define time intervals in seconds
            const intervals = [
                { label: '年', seconds: 31536000 },
                { label: 'か月', seconds: 2592000 },
                { label: '日', seconds: 86400 },
                { label: '時間', seconds: 3600 },
                { label: '分', seconds: 60 },
                { label: '秒', seconds: 1 }
            ];

            // Calculate time ago
            for (let i = 0; i < intervals.length; i++) {
                const interval = intervals[i];
                const delta = Math.floor(seconds / interval.seconds);
                if (delta >= 1) {
                    return `${delta} ${interval.label}前`;
                }
            }
            return 'たった今';
        }

        function fetchOGP(url) {
            // Construct the proxy URL with corsproxy.io
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

            // Fetch the HTML content using the proxy URL
            return fetch(proxyUrl)
                .then(response => {
                    // Read the response as text
                    return response.text();
                })
                .then(html => {
                    // Parse the HTML content into a DOM object
                    const domParser = new DOMParser();
                    const dom = domParser.parseFromString(html, 'text/html');

                    // Extract Open Graph Protocol (OGP) metadata from the <head> section
                    let ogp = Object.fromEntries(
                        [...dom.head.children]
                            .filter(element =>
                                element.tagName === 'META' &&
                                element.getAttribute('property')?.startsWith('og:')
                            )
                            .map(element => [
                                element.getAttribute('property'),
                                element.getAttribute('content')
                            ])
                    );
                    ogp["url"] = url;

                    // Return the extracted OGP metadata object
                    return ogp;
                })
                .catch(error => {
                    // Handle any errors that occur during fetching or parsing
                    console.error('Error fetching OGP data:', error);
                    return null;
                });
        }

        let latestTimestamp = null;
        const displayedPosts = new Set();

        function fetchNewPosts() {
            const query = latestTimestamp ? `?since=${latestTimestamp}` : '';
            fetch(`/api/timeline/local${query}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const postsContainer = document.getElementById('posts');
                    if (data.letters.length > 0) {
                        data.letters.reverse().forEach(letter => {
                            if (!displayedPosts.has(letter.id)) {
                                let reactionPanel = "";
                                let reactionEmoji = {};

                                letter.reactions.forEach(reaction => {
                                    if (!reactionEmoji.hasOwnProperty(reaction.reaction)) {
                                        reactionEmoji[reaction.reaction] = {
                                            data: reaction.reaction_data,
                                            name: reaction.reaction,
                                            count: 0
                                        };
                                    }
                                    reactionEmoji[reaction.reaction].count += 1;
                                });

                                if (Object.keys(reactionEmoji).length > 0) {
                                    reactionPanel = '<div class="card-reactions">';
                                    Object.values(reactionEmoji).forEach(reaction_data => {
                                        if (reaction_data.data.type == "custom") {
                                            reactionPanel += `<button title="${reaction_data.name}" class="reaction-btn" data-letter-id="${letter.id}" data-reaction="${reaction_data.name}"><img src="${reaction_data.data.image_url}" alt="${reaction_data.data.id}" class="reaction"></img> ${reaction_data.count}</button>`;
                                        } else {
                                            reactionPanel += `<button title="${reaction_data.name}" class="reaction-btn" data-letter-id="${letter.id}" data-reaction="${reaction_data.name}">${reaction_data.data.emoji} ${reaction_data.count}</button>`;
                                        }
                                    });
                                    reactionPanel += '</div>';
                                }

                                // Check for URLs in the content and fetch OGP data
                                const regex = /(https?:\/\/[^\s]+)/g;
                                const matches = letter.content?.match(regex);

                                if (matches) {
                                    matches.forEach(url => {
                                        letter.content = letter.content.replace(url, `<a href="${url}" target="_blank">${url}</a>`);
                                    });
                                }

                                letter.content = letter.content.split('\r\n').join('<br>').split('\r').join('<br>').split('\n').join('<br>');

                                // Construct the post card HTML
                                const card = document.createElement('div');
                                card.className = 'card';
                                card.setAttribute('data-letterID', letter.id);
                                card.innerHTML = `
                                    <h3>
                                        <div style="display: flex;" onclick="window.location.href = '/@${letter.user.handle}'">
                                            <img src="${letter.user.icon_url ?? "/static/images/default-icon.png"}" class="user-icon">
                                            <div>
                                                <div class="user-displayname">${letter.user.display_name ?? letter.user.handle}</div>
                                                <div class="user-handle">@${letter.user.handle}</div>
                                            </div>
                                        </div>
                                    </h3>
                                    <div class="card-content">
                                        <p>${letter.content}</p>
                                        <span class="created-at" onclick="window.location.href = '/@${letter.user.handle}/letter/${letter.id}'">${timeAgo(letter.created_at)}</span>
                                        ${reactionPanel}
                                    </div>
                                `;
                                postsContainer.prepend(card);
                                displayedPosts.add(letter.id);
                            }
                        });
                        latestTimestamp = data.letters[0].created_at.replace("+", "%2B");
                    }
                })
                .catch(error => console.error('Error fetching posts:', error));
        }

        function put_reaction(letter_id, reaction) {
            fetch(`/api/letter/${letter_id}/reaction/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ reaction })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('リアクション送信成功:', data);
                    update_reaction(letter_id, reaction, true);
                })
                .catch(error => {
                    console.error('リアクション送信エラー:', error);
                });
        }

        function delete_reaction(letter_id, reaction) {
            fetch(`/api/letter/${letter_id}/reaction/delete`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ reaction })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('リアクション削除成功:', data);
                    update_reaction(letter_id, reaction, false);
                })
                .catch(error => {
                    console.error('リアクション削除エラー:', error);
                });
        }

        function update_reaction(letter_id, reaction, isAdd) {
            let reactionBtns = document.querySelectorAll(`[data-letter-id="${letter_id}"][data-reaction="${reaction}"]`);
            console.log(reactionBtns);
            reactionBtns.forEach(btn => {
                if (isAdd) {
                    btn.innerHTML = `<span style="color: red;">${btn.innerText.split(" ")[0]}</span> ${parseInt(btn.innerText.split(" ")[1]) + 1}`;
                } else {
                    btn.innerHTML = `${btn.innerText.split(" ")[0]} ${parseInt(btn.innerText.split(" ")[1]) - 1}`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 最初の投稿の読み込み
            fetchNewPosts();

            let connection = new WebSocket(`//${location.host}/ws`);

            connection.onmessage = function (event) {
                console.log("event.data", event.data);
                data = JSON.parse(event.data);
                console.log("data", data);
                if (data.type == "letter") {
                    letter = data.data;
                    console.log(letter);
                    const postsContainer = document.getElementById('posts');
                    if (!displayedPosts.has(letter.id)) {
                        let reactionPanel = "";
                        let reactionEmoji = {};

                        letter.reactions.forEach(reaction => {
                            if (!reactionEmoji.hasOwnProperty(reaction.reaction)) {
                                reactionEmoji[reaction.reaction] = {
                                    data: reaction.reaction_data,
                                    name: reaction.reaction,
                                    count: 0
                                };
                            }
                            reactionEmoji[reaction.reaction].count += 1;
                        });

                        if (Object.keys(reactionEmoji).length > 0) {
                            reactionPanel = '<div class="card-reactions">';
                            Object.values(reactionEmoji).forEach(reaction_data => {
                                if (reaction_data.data.type == "custom") {
                                    reactionPanel += `<button title="${reaction_data.name}" class="reaction-btn" data-letter-id="${letter.id}" data-reaction="${reaction_data.name}"><img src="${reaction_data.data.image_url}" alt="${reaction_data.data.id}" class="reaction"></img> ${reaction_data.count}</button>`;
                                } else {
                                    reactionPanel += `<button title="${reaction_data.name}" class="reaction-btn" data-letter-id="${letter.id}" data-reaction="${reaction_data.name}">${reaction_data.data.emoji} ${reaction_data.count}</button>`;
                                }
                            });
                            reactionPanel += '</div>';
                        }

                        // Check for URLs in the content and fetch OGP data
                        const regex = /(https?:\/\/[^\s]+)/g;
                        const matches = letter.content?.match(regex);

                        if (matches) {
                            matches.forEach(url => {
                                letter.content = letter.content.replace(url, `<a href="${url}" target="_blank">${url}</a>`);
                            });
                        }
                        letter.content = letter.content.split('\r\n').join('<br>').split('\r').join('<br>').split('\n').join('<br>');

                        // Construct the post card HTML
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.setAttribute('data-letterID', letter.id);
                        card.innerHTML = `
                            <h3>
                                <div style="display: flex;" onclick="window.location.href = '/@${letter.user.handle}'">
                                    <img src="${letter.user.icon_url ?? "/static/images/default-icon.png"}" class="user-icon">
                                    <div>
                                        <div class="user-displayname">${letter.user.display_name ?? letter.user.handle}</div>
                                        <div class="user-handle">@${letter.user.handle}</div>
                                    </div>
                                </div>
                            </h3>
                            <div class="card-content" onclick="window.location.href = '/@${letter.user.handle}/letter/${letter.id}'">
                                <p>${letter.content}</p>
                                <span class="created-at">${timeAgo(letter.created_at)}</span>
                                ${reactionPanel}
                            </div>
                        `;
                        postsContainer.prepend(card);
                        displayedPosts.add(letter.id);
                    }
                }
            };

            // 投稿フォームの送信
            const postForm = document.getElementById('post-form');
            postForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const content = document.getElementById('content').value;
                fetch('/api/letter/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('投稿成功:', data);
                        document.getElementById('content').value = ''; // フォームをリセット
                        document.getElementById('overlay').classList.remove('active'); // フォームを閉じる
                    })
                    .catch(error => {
                        console.error('投稿エラー:', error);
                    });
            });

            // リアクションの追加と削除
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('reaction-btn')) {
                    const letterId = event.target.getAttribute('data-letter-id');
                    const reaction = event.target.getAttribute('data-reaction');
                    const isAdd = event.target.querySelector('span') === null;

                    if (isAdd) {
                        put_reaction(letterId, reaction);
                    } else {
                        delete_reaction(letterId, reaction);
                    }
                }
            });

            // 投稿ボタンとオーバーレイの表示
            const postBtn = document.getElementById('post-btn');
            const overlay = document.getElementById('overlay');
            postBtn.addEventListener('click', () => {
                if (loggedIn) {
                    overlay.classList.add('active');
                } else {
                    window.location.href = "/login";
                }
            });
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
