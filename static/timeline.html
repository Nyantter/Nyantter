<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .card p {
            margin: 0;
        }
        .user-icon {
            width: 48px;
            height: 48px;
            border: solid 0px;
            border-radius: 50%;
        }
        .user-displayname {
            padding-left: 4px;
        }
        .user-handle {
            padding-left: 6px;
            font-size: 80%;
            color: #343434;
        }
        .card-content {
            margin-left: 10px;
            flex-grow: 1;
        }
        .created-at {
            float: right;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container" id="timeline-container">
        <h2>タイムライン</h2>
        <div id="posts"></div>
    </div>
    <script>
        // クッキーからトークンを取得
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }

        // トークンが存在しない場合、ログインページにリダイレクト
        const token = getCookie('token');
        if (!token) {
            window.location.href = 'login';
        }

        function timeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            // Define time intervals in seconds
            const intervals = [
                { label: '年', seconds: 31536000 },
                { label: 'か月', seconds: 2592000 },
                { label: '日', seconds: 86400 },
                { label: '時間', seconds: 3600 },
                { label: '分', seconds: 60 },
                { label: '秒', seconds: 1 }
            ];

            // Calculate time ago
            for (let i = 0; i < intervals.length; i++) {
                const interval = intervals[i];
                const delta = Math.floor(seconds / interval.seconds);
                if (delta >= 1) {
                    return `${delta} ${interval.label}前`;
                }
            }
            return 'たった今';
        }

        let latestTimestamp = null;

        // 新しい投稿を取得
        function fetchNewPosts() {
            const query = latestTimestamp ? `?since=${latestTimestamp}` : '';
            fetch(`/api/timeline/local${query}`)
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts');
                    console.log(data.letters);
                    if (data.letters.length > 0) {
                        data.letters.forEach(letter => {
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.setAttribute('data-letterID', letter.id);
                            card.innerHTML = `
                                <h3>
                                    <div style="display: flex;">
                                        <img src="${letter.user.icon_url}" class="user-icon">
                                        <div>
                                            <div class="user-displayname">${letter.user.display_name ?? letter.user.handle}</div>
                                            <div class="user-handle">${letter.user.handle}</div>
                                        </div>
                                    </div>
                                </h3>
                                <div class="card-content">
                                    <p>${letter.content}</p>
                                    <span class="created-at">${timeAgo(letter.created_at)}</span>
                                </div>
                            `;
                            postsContainer.prepend(card);
                        });
                        latestTimestamp = data.letters[0].created_at;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // ページロード時にタイムラインを読み込み、一定間隔で更新
        window.onload = () => {
            fetchNewPosts();
            setInterval(fetchNewPosts, 30000);  // 30秒ごとに新しい投稿を取得
        };
    </script>
</body>
</html>
